<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./output.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        /* Define the font family for the font-poppins class */
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div>

        <!-- Logo and Dot Design Layout -->
     <div class="flex items-center justify-between p-4">
        <!-- Left Side: Logo -->
        <div class="flex items-center">
            <img src="./img/Slice 2.png" alt="Company Logo" class="h-full w-full" />
            <!-- <h1 class="text-2xl font-semibold ml-2">Your Website</h1> -->
        </div>
        
        <!-- Right Side: Dot Design Image -->
        <img src="./img/dot2.png" alt="Dot Design" class="h-15 w-10" />
    </div>



    <!-- Hero Section -->
    <div class="p-8 relative">
        <div class="max-w-3xl mx-auto relative">
            <!-- Catalog Image -->
            <img src="./img/Pi7_Tool_imghero.png" alt="Catalog Image" class="w-full h-full mt-auto relative z-0">
    
            <!-- Heading -->
            <div class="lg:w-1/2 lg:p-10 absolute top-0 left-0 mt-20 ml-4 z-10">
                <h1 class="text-3xl font-semibold">Catalog</h1>
                <span class="font-poppins text-3xl font-semibold">Report</span>
            </div>
    
            <!-- Content on top of the image -->
            <div class="relative z-10">
                <h1 class="text-2xl font-semibold">Tools For Healing</h1>
                <p class="text-lg">Explore our wide range of medical products.</p>
            </div>
        </div>
    </div>
    </div>

<!-- Products Section -->

    <div>
        <div class="flex items-center justify-between p-4 mt-20">
            <!-- Left Side: Logo -->
            <div class="flex items-center">
                <img src="./img/Slice 2.png" alt="Company Logo" class="h-full w-full" />
                <!-- <h1 class="text-2xl font-semibold ml-2">Your Website</h1> -->
            </div>
            
            <!-- Right Side: Dot Design Image -->
            <img src="./img/dot2.png" alt="Dot Design" class="h-15 w-10" />
        </div>

        <div>
            <h1>
                <span class="bg-orange-500 text-black text-2xl p-2 rounded-r-3xl">CRAPE BANDAGE</span>
            </h1>
        </div>


        <div class="container mx-auto flex items-center">
            <!-- Product Image on the left -->
            <div class="w-1/2">
                <img src="./img/Bandageimg.png" alt="Product Image" class="w-full h-auto">
            </div>
        
            <!-- Product Title on the right -->
            <div class="w-1/2">
                <h2 class="text-3xl font-semibold">Hansaplast Soft Cotton Pain Relief Crepe Bandage Pack of 1 (10CMx 4MTR)</h2>
                <p class="text-gray-600">
                    <span class="font-bold">SKU:</span>HA33200000-MI 
                    <span class="font-bold">BRAND:</span>Hartmann
                    <span class="font-bold">MPN/Model:</span>33200000
                </p>
               
            
            </div>
        </div>
        



        
    </div>







   


</body>
</html>
