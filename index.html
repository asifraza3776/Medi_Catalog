<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <style>
      /* Define the font family for the font-poppins class */
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  
  <body class="overflow-x-hidden">
    <div>
      <!-- Logo and Dot Design Layout -->
      <div class="flex items-center justify-between p-4">
        <!-- Left Side: Logo -->
        <div class="flex items-center">
          <img
            src="./img/Slice 2.png"
            alt="Company Logo"
            class="h-full w-full"
          />
          <!-- <h1 class="text-2xl font-semibold ml-2">Your Website</h1> -->
        </div>

        <!-- Right Side: Dot Design Image -->
        <img src="./img/dot2.png" alt="Dot Design" class="h-15 w-10" />
      </div>

      <!-- Hero Section -->
      <div class="p-8 relative">
        <div class="max-w-screen mx-auto relative">
          <!-- Catalog Image -->
          <div class="h-screen w-screen">
            <img
              src="./img/Pi7_Tool_imghero.png"
              alt="Catalog Image"
              class="w-full h-full object-cover"
            />
          </div>

          <!-- Heading -->
          <div
            class="lg:w-full lg:p-10 absolute top-0 left-0 mt-20 z-10 ml-5 text-left"
          >
            <h1 class="text-3xl font-semibold">Catalog</h1>
            <span class="font-poppins text-3xl font-semibold">Report</span>
          </div>

          <!-- Content on top of the image -->
          <div class="relative z-10 text-left">
            <h1 class="text-5xl font-semibold">Tools For Healing</h1>
            <p class="text-lg ml-10">~Explore our wide range of medical products.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Products Section -->

    <div>
      <div class="flex items-center justify-between p-4 mt-20">
        <!-- Left Side: Logo -->
        <div class="flex items-center max-w-full">
          <img
            src="./img/Slice 2.png"
            alt="Company Logo"
            class="h-full w-full"
          />
          <!-- <h1 class="text-2xl font-semibold ml-2">Your Website</h1> -->
        </div>

        <!-- Right Side: Dot Design Image -->
        <img src="./img/dot2.png" alt="Dot Design" class="h-15 w-10" />
      </div>

      <div>
        <h1>
          <span class="bg-orange-500 text-black text-2xl p-2 rounded-r-3xl"
            >CRAPE BANDAGE</span
          >
        </h1>
      </div>

      <!-- //Product Details -->
      <div class="container mx-auto flex items-center">
        <!-- Product Image on the left -->
        <div class="w-1/2">
          <img
            src="./img/Bandageimg.png"
            alt="Product Image"
            class="w-full h-auto"
          />
        </div>

        <!-- Product Title on the right -->
        <div class="w-1/2">
          <hr class="border-t border-gray-300 mt-6 mb-4" />
          <h2 class="text-3xl font-semibold">
            Hansaplast Soft Cotton Pain Relief Crepe Bandage Pack of 1 (10CMx
            4MTR)
          </h2>

          <hr class="border-t border-gray-300 mt-6 mb-4" />
          <p class="text-gray-600">
            <span class="font-bold">SKU:</span>HA33200000-MI
            <span class="font-bold">BRAND:</span>Hartmann
            <span class="font-bold">MPN/Model:</span>33200000
          </p>
        </div>
      </div>

      <!-- //prize and sku -->
      <div class="relative">
        <!-- Image -->
        <img src="./img/bg-4.png" alt="Catalog Image" class="w-full h-full mt-auto relative z-0">
        
        <!-- Table -->
        <table class="absolute text-5xl text-Black top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">

            <tr>
                <td class="border border-black p-2 font-bold text-2xl">Product Name</td>
                <td class="border border-black p-2  text-lg">Crape Bandage</td>
            </tr>
            <tr>
                <td class="border border-black p-2 font-bold text-2xl">SKU</td>
                <td class="border border-black p-2 text-lg">HA33200000-MI</td>
            </tr>
        </table>

    </div>
    
    </div>
  </body>
</html>
